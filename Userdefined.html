<!DOCTYPE html>
<html>
<head>
<style>
body {
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
background-color:white; 
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.calculator-box {
background: white;
padding: 30px;
border-radius: 15px; 
box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
border: 1px solid black;
text-align: center;
width: 300px;
}
input {
width: 80%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid lightcrey;
border-radius: 5px;
}
button {
padding: 10px 20px;
background-color:Skyblue;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background 0.3s;
}
button:hover
 {
 background-color:EarthBlue;
 }
#resultText
 {
margin-top: 20px;
font-weight: bold;
color:darkblue;
}
</style>
</head>
<body>
<div class="calculator-box">
<h3>Square Calculator</h3>
<input type="number" id="numInput" placeholder="Enter a number">
<button onclick="showResult()">Calculate</button>
<p id="resultText">Result will appear here</p>
</div>
<script>
function getSquare(n)
{
return n * n;
}
function showResult()
{
const val = document.getElementById("numInput").value;
if(val === "") return; 
const answer = getSquare(Number(val));
document.getElementById("resultText").innerText = "Result: " + answer;
}
</script>
</body>
</html>
